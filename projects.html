<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Portfolio | Projects</title>
  <meta name="description" content="Projects page with phone-frame carousel and project details.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-noise" aria-hidden="true"></div>
  <header class="site-header">
    <nav class="nav container">
      <a href="./index.html" class="brand">N.A.S</a>
      <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="navMenu">
        <span></span><span></span><span></span>
      </button>
      <ul class="nav-menu" id="navMenu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a class="active" href="projects.html">Projects</a></li>
        <li><a href="report.html">Report</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="page-hero section">
      <div class="container reveal">
        <p class="eyebrow">Page 2</p>
        <h1>Projects Showcase</h1>
        <p class="lead">Swipe on mobile, use arrows on desktop, or click dots to switch between projects.</p>
      </div>
    </section>

    <section class="section">
      <div class="container reveal">
        <div class="section-heading stack-mobile">
          <h2>Interactive Project Viewer</h2>
          <div class="project-controls">
            <button class="control-btn" id="prevProject" aria-label="Previous project">Previous</button>
            <button class="control-btn" id="nextProject" aria-label="Next project">Next</button>
          </div>
        </div>

        <div class="project-dots" id="projectDots" aria-label="Project selector"></div>

        <div class="project-layout">
          <div class="phone-frame-wrap">
            <div class="phone-frame">
              <div class="phone-notch" aria-hidden="true"></div>
              <div class="phone-screen" id="phoneScreen"></div>
            </div>
            <p class="muted">Try swipe left/right on touch devices.</p>
          </div>

          <article class="feature-card project-description" id="projectDescription"></article>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p id="footerText">2026 Nur Aina Syazalina - Internship Portfolio</p>
    </div>
  </footer>

  <script src="data/portfolio-data.js"></script>
  <script src="script.js"></script>
</body>
</html>
